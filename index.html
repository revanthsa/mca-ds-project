<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<div class="music-player" id="music-player">

		<div class="playlist">
			<h3>Playlist</h3>
			<div class="songs" id="songs"></div>
			<input type="button" value="Add Songs" data-toggle="modal" data-target="#modal"
				class="btn btn-sm btn-outline-primary">
		</div>

		<div class="music-info">
			<div class="music-meta-data">
				<b><h2>Player</h2></b>
				<h3 class="music-name" id="music-name"></h3>
				
				<audio id="currently-playing" src=""></audio>
				<div class="cd_player">
					<div class="player-cd">
						<div class="hole"></div>
					</div>
				</div>
			</div>
			<div class="controls">
				<div class="all-controls">
					<div class="progress-bar" id="progress-bar">
						<div class="progress" id="progress"></div>
					</div>
					<div class="controllers">
						<button id="prev">
							<i class="fas fa-backward"></i>
						</button>
						<button id="play">
							<i class="fas fa-play"></i>
						</button>
						<button id="next">
							<i class="fas fa-forward"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<p class="currTime" id="currTime"></p>
	<p class="durTime" id="durTime"></p>

	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalLabel">Add a Song to playlist</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="py-3">
						<div>
							<form>
								<div class="form-group">
									<label for="musicNameid">Song Name</label>
									<input type="text" class="form-control" name="musicNameid" id="musicNameid"
										placeholder="Enter Song Name">
								</div>
								<div class="form-group">
									<label for="musicURLid">URL</label>
									<input type="url" class="form-control" name="musicURLid" id="musicURLid"
										placeholder="Enter Song URL" aria-describedby="urlHelp">
									<small id="urlHelp" class="form-text text-muted">Enter proper URL to play the
										song!</small>
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="./main_DLL.js"></script>
</body>

</html>
